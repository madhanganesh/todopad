{% extends "base.html" %}

{% block content %}
<div class="flex flex-col md:flex-row mt-10">
    <section class="w-full bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center mb-6 justify-around">
            <div class="flex items-center gap-2">
                <h2 class="font-semibold">Insight: </h2>
                <select 
                    id="insight" 
                    name="insight"
                    class="border rounded px-2 py-1 cursor-pointer"  
                    onchange="updateChart()"
                >
                    {% for insight in insights %}
                    <option value="{{ insight.id }}" 
                        {% if select_id.is_some() && select_id.unwrap() == insight.id %}selected{% endif %}
                    >
                    {{ insight.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex items-center gap-2">
                <h2 class="font-semibold">Period: </h2>
                <select 
                    id="period"
                    name="period"
                    class="border rounded px-2 py-1 cursor-pointer"  
                    onchange="updateChart()"
                >
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
        </div>
        <div id="chart-container" class="w-full max-w-screen-lg mx-auto">
            <canvas id="effortChart"></canvas>
        </div>

        <div class="flex justify-start mt-6 gap-4">
            <a href="/insights/new" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-green-600">
                New Insight
            </a>
            <a id="edit-insight-link" href="#" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Edit Insight
</a>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script>
    function updateEditLink() {
        let insightId = document.getElementById("insight").value;
        let editLink = document.getElementById("edit-insight-link");

        if (insightId) {
            editLink.href = `/insights/edit/${insightId}`; 
        } else {
            editLink.href = "#"; 
        }
    }

    let effortChart = null; // Store the Chart instance globally

    function resetChartCanvas() {
        let canvasParent = document.getElementById('chart-container');
        let newCanvas = document.createElement("canvas");
        newCanvas.id = "effortChart";
        canvasParent.innerHTML = ""; // ✅ Clear previous canvas
        canvasParent.appendChild(newCanvas);
    }

    function updateChart() {
        let period = document.getElementById("period").value;
        let insightId = document.getElementById("insight").value;

        fetch(`/insights/${insightId}/data?period=${period}`)
            .then(response => response.json())
            .then(data => {
                resetChartCanvas();
                let ctx = document.getElementById('effortChart').getContext('2d');

                if (effortChart !== null) {
                    effortChart.destroy();
                }

                let chart_type = data.chart_type;
                let labels;
                let datasets;
                let scales;
                let options;

                // ✅ Adjust height dynamically based on chart type
                let chartContainer = document.getElementById("chart-container");
                if (chart_type === "pie") {
                    chartContainer.style.height = "400px"; // ✅ Maintain correct height for Pie Chart
                } else {
                    chartContainer.style.height = "500px"; // ✅ Increase height for Line & Bar Charts
                }

                let isMobile = window.innerWidth < 768;
                let fontSize = isMobile ? 10 : 14;

                if (chart_type === 'pie') {
                    labels = Object.keys(data.data_sets);
                    datasets = [{
                        label: 'Distribution',
                        data: labels.map(label => data.data_sets[label].reduce((a, b) => a + b, 0)),
                        borderWidth: 1,
                    }];
                    let totalEffort = datasets[0].data.reduce((a, b) => a + b, 0);

                    scales = {
                        x: { display: false },
                        y: { display: false }
                    };

                    options = {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: { top: 20, bottom: 10 }
                        },
                        elements: {
                            arc: {
                                borderWidth: 1,
                                radius: isMobile ? '40%' : '60%'
                            }
                        },
                        plugins: {
                            datalabels: {
                                display: true,
                                color: 'white',
                                font: {
                                    weight: 'bold',
                                    size: fontSize
                                },
                                formatter: function(value, context) {
                                    let percentage = ((value / totalEffort) * 100).toFixed(1);
                                    return `${value} hrs\n(${percentage}%)`;
                                }
                            },
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    font: {
                                        size: fontSize,
                                        weight: 'bold'
                                    },
                                }
                            }
                        }
                    };
                } else {
                    labels = data.labels;
                    datasets = Object.keys(data.data_sets).map(key => ({
                        label: key,
                        data: data.data_sets[key],
                        tension: 0.3,
                        borderWidth: 3,
                    }));

                    let maxEffort = Math.max(...datasets.flatMap(d => d.data)); 
                    let stepSize = Math.ceil(maxEffort / 5); 

                    scales = {
                        x: {
                            beginAtZero: true,
                            title: {  
                                display: true,
                                text: "Time Period",
                                font: { size: fontSize, weight: "bold" }
                            },
                            ticks: { font: { size: fontSize } }
                        },
                        y: {
                            beginAtZero: true,
                            title: {  
                                display: true,
                                text: "Effort (Hours)",
                                font: { size: fontSize, weight: "bold" }
                            },
                            ticks: {
                                font: { size: fontSize },
                                stepSize: stepSize, 
                                suggestedMax: maxEffort + stepSize 
                            }
                        }
                    };

                    options = {
                        responsive: true,
                        maintainAspectRatio: false, // ✅ Allows resizing based on container
                        layout: {
                            padding: { top: 40, left: 10, right: 10, bottom: 20 }
                        },
                        scales: scales,
                        plugins: {
                            datalabels: {
                                display: true,
                                align: 'top',
                                color: 'black',
                                font: {
                                    weight: 'thin',
                                    size: fontSize
                                },
                                formatter: function(value) {
                                    return `${value}`;
                                }
                            },
                            legend: {
                                display: true,
                                position: 'bottom',
                                align: 'start',
                                labels: {
                                    font: {
                                        size: fontSize,
                                        weight: 'bold'
                                    },
                                    padding: isMobile ? 10 : 20,
                                    usePointStyle: true,
                                    pointStyle: 'line',
                                }
                            }
                        }
                    };
                }

                effortChart = new Chart(ctx, {
                    type: chart_type,
                    data: {
                        labels: labels,
                        datasets: datasets,
                    },
                    options: options,
                    plugins: [ChartDataLabels]
                });
            })
            .catch(error => console.error("Error updating chart:", error));
    }

    document.addEventListener("DOMContentLoaded", function() {
        updateChart();
        updateEditLink(); 
    });

     document.getElementById("insight").addEventListener("change", updateEditLink); 

    // ✅ Recalculate when window resizes
    window.addEventListener("resize", function() {
        updateChart();
    });
</script>
{% endblock %}
