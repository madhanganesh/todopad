<li id="todo-{{ todo.id }}" class="group flex gap-2 p-2 hover:bg-gray-200 justify-between">
        <div class="flex items-center justify-center gap-3">
            <input
                id="completed-{{todo.id}}"
                type="checkbox"
                {% if todo.completed %}checked{% endif %}
                hx-post="/todos/{{ todo.id }}/toggle"
                hx-trigger="change"
                hx-target="#todo-{{ todo.id }}"
                hx-swap="outerHTML"
                class="cursor-pointer"
            >
            
            <span>{{todo.title}}</span>
        </div>

        <div class="hidden group-hover:flex gap-2">
            <div>
                <span 
                    class="cursor-pointer"
                    hx-get="/todos/{{todo.id}}/tags" 
                    hx-trigger="mouseenter" 
                    hx-target="#tooltip-content-{{todo.id}}" 
                    hx-on::after-request="parseTags('tooltip-content-{{todo.id}}', event)"
                    hx-swap="innerHTML"
                    onmouseenter="showTooltip(event, 'tooltip-content-{{todo.id}}')" 
                    onmouseleave="hideTooltip(event)"
                >
                    <i class="fas fa-tag"></i>
                </span>

                <div id="tooltip" style="display: none;">
                    <div id="tooltip-content-{{todo.id}}" class="flex flex-col">
                        <div>Loading...</div>
                    </div>
                </div>
            </div>

            <span 
                class="cursor-pointer"
                hx-delete="/todos/{{ todo.id }}"
                hx-target="#todo-{{ todo.id }}"
                hx-swap="outerHTML"
            >
                <i class="fa-solid fa-trash"></i>
            </span>
        </div>
</li>
