<!--
{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    {% if let Some(error) = error %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4" id="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form action="/login" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your username"
                required
                autofocus
                />
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your password"
                required
                />
        </div>

        <div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-4 focus:ring-blue-300"
                >
                Login
            </button>
        </div>
    </form>
    <!-- Additional Links -->
    <div class="mt-4 text-sm text-center text-gray-500">
      <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a>
    </div>
    <p class="text-sm text-center text-gray-500 mt-2">
      Don't have an account? 
      <a href="/register" class="text-blue-500 hover:underline">Register</a>.
    </p>
</div>
</div>

{% endblock %}
